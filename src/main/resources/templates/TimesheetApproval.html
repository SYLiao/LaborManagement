 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Timesheet Approval</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Disaster Recovery Application:Time Card Submission</h1>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/Admin/showJobCode}">Job Code Management<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/Admin/showMachineCode}">Machine Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/Admin/showTimeSheet}">Timecard Approval</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/home}">Home</a>
      </li>
    </ul>
    </div>
    <div>
    <ul class="nav justify-content-end">
  <li class="nav-item">
    <div th:text="${username}"></div>
  </li>
  
    <li class="nav-item">
    <form action="/LaborManagement-1/logout" method="post">
    	<input type="submit" value="logout">
    </form>
    </li>
  
</ul>
  </div>
</nav>
</div>
<div class="page-header text-center">
  <h1>Timesheet Approval</h1>
</div>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${TimeSheet}" class="container my-5">
					<div class="col-md-10">
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Site Code</th>
										<th>Contractor Name</th>
										<th>Created Date</th>
										<th>Total Hours</th>
										<th>Total Amount</th>
										<th>Status</th>
										<th>Approval</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="TimeSheet : ${TimeSheet}">
										<td th:text="${TimeSheet.siteCode}"></td>
										<td th:text="${TimeSheet.user_name}"></td>
										<td th:text="${TimeSheet.createDate}"></td>
										<td th:text="${TimeSheet.Hours}"></td>
										<td th:text="${TimeSheet.amount}"></td>
										<td th:text="${TimeSheet.status}"></td>
										<td><div th:switch="${TimeSheet.status}">
											<div th:case="submitted">
												<a th:href="@{/Admin/approvalTimeSheet/{id}(id=${TimeSheet.TimeSheetId})}">(Approval)</a>
											</div>
											<div th:case="*">
											</div>
										</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
