<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Job Manager </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-5">
        <h3> Edit Job Manager </h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/Admin/editJob/{id}(id=${jobId})}" th:object="${JobManager}"
                                                                       method="post">
                        <div class="row">
                            
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Job code</label> 
                                <input type="text" class="form-control" th:field="*{jobCode}"
                                            name="jobCode" placeholder="Job Code" />
                            </div>
                            
                            
                       		<div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Description</label> 
                                <input type="text" class="form-control" th:field="*{description}"
                                            name="description" placeholder="Description" />
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Hourly Rate</label> 
                                <input type="text" class="form-control" th:field="*{rate}"
                                            name="amout" placeholder="Hourly Rate" />
                            </div>
 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
 
                            <input type="hidden" id="jobId" th:field="*{jobId}">
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
