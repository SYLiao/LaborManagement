<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Create User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
	<div class="container my-5 text-center">
		<form class="form-group" th:action="@{/createUser}"
			th:object="${NewUser}" method="post">
			<div>
				<label for="exampleInputUser">User Name</label> <input type="text"
					class="form-control" id="exampleInputUser" placeholder="Enter Name"
					th:field="*{username}">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input
					type="password" class="form-control" id="exampleInputPassword1"
					placeholder="Password" th:field="*{password}">
			</div>
			<div class="form-group">
				<label for="exampleFormControlSelect1">Select Role</label> <select
					class="form-control" id="exampleFormControlSelect1"
					th:field="*{roleName}">
					<option value="admin">admin</option>
					<option value="contactor">contactor</option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
