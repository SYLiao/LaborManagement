<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Create User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<link rel="stylesheet" href="../static/css/createUser.css">
</head>
<body>
	<div class="container my-5 text-center">
	</div>
<body class="bg-gradient-primary">

	<div class="container">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
					<div class="col-lg-7">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
							</div>
							<form class="user" th:action="@{/createUser}"
								th:object="${NewUser}" method="post">
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="text" class="form-control form-control-user"
											id="exampleFirstName" placeholder="Username"
											th:field="*{username}">
									</div>
									<div class="col-sm-6">
										<input type="password" class="form-control form-control-user"
											id="exampleLastName" placeholder="Password"
											th:field="*{password}">
									</div>
								</div>
								<div class="form-group">
									<label for="RoleSelect">Select Role</label><select
										class="form-control form-control-user" id="exampleInputEmail"
										th:field="*{roleName}">
										<option value="admin">admin</option>
										<option value="contractor">contractor</option>
									</select>

								</div>
								<button class="btn btn-primary btn-user btn-block">
									Register Account </button>


							</form>
							<hr>


						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>

</html>

</body>
</html>
