<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>TimeSheet Submission</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Disaster Recovery Application:Time Card Submission</h1>
  </div>
 
</div>
<div class="page-header text-center">
  <h1>Timesheet Submission</h1>
</div>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${TimeSheet}" class="container my-5">
				<p class="my-5">
                <a href="/edit" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Enter New Timesheet </i></a>
                
                </p>
					<div class="col-md-10">
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Site Code</th>
										<th>Contractor Name</th>
										<th>Total Hours</th>
										<th>Total Amount</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="TimeSheet : ${TimeSheet}">
										<td th:text="${TimeSheet.siteCode}"></td>
										<td th:text="${TimeSheet.user}"></td>
										<td th:text="${TimeSheet.}"></td>
										<td th:text="${TimeSheet.amount}"></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
